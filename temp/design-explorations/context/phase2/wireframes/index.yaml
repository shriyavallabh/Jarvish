navigation:
  dashboard_url: dashboard.html
  base_path: /context/phase2/wireframes/
  
file_structure:
  html_files:
    description: Interactive HTML prototypes with embedded styles and interactions
    naming_pattern: variant-[1-5].html
    
  markdown_files:
    description: Documentation and specifications for each variant
    naming_pattern: variant-[1-5].md
    
  supporting_files:
    - enhancement-specifications.md
    - final-validation-report.md
    - dashboard.html
    - index.yaml

testing:
  browser_compatibility:
    - Chrome 90+
    - Firefox 88+
    - Safari 14+
    - Edge 90+
    - Mobile Safari
    - Chrome Mobile
    
  responsive_breakpoints:
    mobile: 375px
    tablet: 768px
    desktop: 1024px
    wide: 1440px

deployment:
  local_testing: Open dashboard.html directly in browser
  server_deployment: Serve from /context/phase2/wireframes/ directory
  relative_paths: All links use relative paths from dashboard location